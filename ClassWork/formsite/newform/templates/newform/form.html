{% extends 'layouts/main.html' %}
{% block content %}

    <h1 id="form-text"> Форма обратной связи</h1>

        <form id="form" method="post" action="">
            {% csrf_token %}
            {{form.as_p}}

        </form>
    </div>
{% endblock %}
